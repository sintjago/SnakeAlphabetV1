<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>もじヘビ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
    body {
      font-family: Arial, sans-serif;
      background-color: #CCCCCC;
      color: #111;
      text-align: center;
      padding: 20px;
    }
    .title-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    h1 {
      font-family: 'Playfair+Display', serif;
      font-size: 20px;
      margin: 0;
    }
    #gameWrapper {
      position: relative;
      display: inline-block;
    }
    canvas {
      background-color: #1e1e1e;
      border: 4px solid white;
      display: block;
    }
    #scoreOnCanvas {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
    }
    .controls {
      margin: 10px auto;
    }
    #lettersEaten span, #wordsCompleted span {
      cursor: pointer;
      padding: 2px 4px;
      display: inline-block;
      font-weight: bold;
    }
    #lettersEaten span:hover, #wordsCompleted span:hover {
      background-color: #ddd;
    }
    .button-group {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .button-group button {
      font-size: 14px;
      padding: 4px 8px;
    }
    .accordion, .panel {
      display: block;
      width: 400px;
      margin: 10px auto;
      box-sizing: border-box;
    }
    .accordion {
      background-color: #444;
      color: white;
      cursor: pointer;
      padding: 10px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
    }
    .accordion:after {
      content: '▼';
      float: right;
    }
    .accordion.active:after {
      content: "▲";
    }
    .panel {
      padding: 10px 20px;
      display: none;
      background-color: #eee;
      overflow: hidden;
    }
    .panel div {
      margin-bottom: 10px;
    }
    .panel input[type="text"] {
      width: 250px;
      box-sizing: border-box;
    }
    .panel .color-options button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin: 2px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border: 2px solid #444;
      z-index: 10;
      display: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>もじヘビ</h1>
    <div class="button-group">
      <button onclick="ゲーム開始()">スタート</button>
      <button onclick="一時停止切替()">⏸</button>
      <button onclick="ゲームリセット()">リセット</button>
    </div>
  </div>

  <div id="gameWrapper">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreOnCanvas">文字数: 0</div>
  </div>

  <div class="controls">
    <div>
      食べた文字: <span id="lettersEaten"><span onclick="発音('あ')">あ</span></span>
    </div>
    <div id="targetWord" style="display:none; margin-top:6px;">
      ターゲットの単語: <span id="targetWordText"></span>
    </div>
    <div id="wordsCompleted" style="display:none; margin-top:6px;">
      完成した単語: <span id="wordsCompletedList"></span>
    </div>
  </div>

  <button class="accordion">あそびかた</button>
  <div class="panel">
    <p>
      ヘビを動かして文字を順番に食べてください。<br>
      壁や自分の体にぶつからないようにしましょう。<br>
      単語を完成させるとスコアが増えます。<br>
      スペースキーで一時停止と再開ができます。<br>
      文字や単語をクリックすると音声が再生されます。
    </p>
  </div>

  <button class="accordion">オプション</button>
  <div class="panel">
    <div>
      <label for="speedRange">スピード:</label>
      <input type="range" min="1" max="10" value="5" id="speedRange" />
    </div>
    <div>
      <label for="fontSelect">フォント:</label>
      <select id="fontSelect" onchange="フォント変更(this.value)">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Scramble" selected>Scramble</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Georgia">Georgia</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Lucida Console">Lucida Console</option>
      </select>
    </div>
    <div>
      <label><input type="checkbox" id="circleToggle" checked onchange="円表示(this.checked)"> 円で囲む</label>
    </div>
    <div>
      <label><input type="checkbox" id="bodyLettersToggle" checked onchange="体に文字(this.checked)"> 体に文字を表示</label>
    </div>
    <div>
      <label><input type="checkbox" id="wordModeToggle" checked onchange="単語モード(this.checked)"> 単語モード</label><br>
      <div style="display:flex; gap:6px; align-items:center; margin-top:6px;">
        <input type="text" id="wordListInput" value="ねこ,いぬ,とら,しか,さる,うさぎ,ぞう,くま,ぶた,かめ,ひつじ,やぎ,きつね,かえる" />
        <button onclick="単語送信()">送信</button>
      </div>
    </div>
    <div>
      <label><input type="checkbox" id="noWallToggle" checked onchange="壁なし(this.checked)"> 壁なし</label>
    </div>
    <div class="color-options">
      <label>テーマ:</label><br>
      <button style="background-color:#001f3f" onclick="テーマ変更('dark')"></button>
      <button style="background-color:#FFDC00" onclick="テーマ変更('yellow')"></button>
      <button style="background-color:#CCCCCC" onclick="テーマ変更('gray')"></button>
      <button style="background-color:#2ECC40" onclick="テーマ変更('green')"></button>
      <button style="background-color:#FF4136" onclick="テーマ変更('red')"></button>
      <button style="background-color:#FF851B" onclick="テーマ変更('orange')"></button>
    </div>
  </div>

  <div class="popup" id="gameOverPopup"></div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const speedRange = document.getElementById("speedRange");
const fontSelect = document.getElementById("fontSelect");
const circleToggle = document.getElementById("circleToggle");
const bodyLettersToggle = document.getElementById("bodyLettersToggle");
const wordModeToggle = document.getElementById("wordModeToggle");
const wordListInput = document.getElementById("wordListInput");
const noWallToggle = document.getElementById("noWallToggle");
const lettersEatenDisplay = document.getElementById("lettersEaten");
const targetWordDiv = document.getElementById("targetWord");
const targetWordText = document.getElementById("targetWordText");
const wordsCompletedDiv = document.getElementById("wordsCompleted");
const wordsCompletedList = document.getElementById("wordsCompletedList");
const scoreCanvas = document.getElementById("scoreOnCanvas");
const popup = document.getElementById("gameOverPopup");

let snake = [{ x: 10, y: 10 }];
let direction = "right";
let food = { x: 10, y: 10, letter: "あ" };
let lettersEaten = ["あ"];
let font = "Scramble";
let interval;
let paused = false;
let showCircle = true;
let showLettersOnBody = true;
let wordMode = true;
let noWall = true;
let wordList = [];
let wordIndex = 0;
let letterIndex = 0;
let completedWords = [];
const synth = window.speechSynthesis;

const hiragana = [
  "あ","い","う","え","お",
  "か","き","く","け","こ",
  "さ","し","す","せ","そ",
  "た","ち","つ","て","と",
  "な","に","ぬ","ね","の",
  "は","ひ","ふ","へ","ほ",
  "ま","み","む","め","も",
  "や","ゆ","よ",
  "ら","り","る","れ","ろ",
  "わ","を","ん"
];

document.addEventListener("keydown", e => {
  const keys = { ArrowUp: "up", ArrowDown: "down", ArrowLeft: "left", ArrowRight: "right" };
  if (keys[e.key]) direction = keys[e.key];
  if (e.code === "Space" && !e.repeat) 一時停止切替();
});

function 円表示(v) { showCircle = v; 描画(); }
function 体に文字(v) { showLettersOnBody = v; 描画(); }
function 壁なし(v) { noWall = v; }
function フォント変更(f) { font = f; 描画(); }
function テーマ変更(c) {
  const colors = {
    dark: ["#1e1e1e", "white"], yellow: ["#FFFACD", "#333"],
    gray: ["#CCCCCC", "#111"], green: ["#d0f0c0", "#003300"],
    red: ["#ffdddd", "#660000"], orange: ["#FFE5B4", "#331A00"]
  }[c];
  document.body.style.backgroundColor = colors[0];
  document.body.style.color = colors[1];
}
function 発音(text) {
  if (!synth) return;
  synth.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "ja-JP";
  synth.speak(utter);
}
function 一時停止切替() { paused ? ゲーム開始() : 一時停止(); }
function ゲーム開始() {
  clearInterval(interval);
  interval = setInterval(ループ, 200 - +speedRange.value * 15);
  paused = false;
}
function 一時停止() {
  clearInterval(interval);
  paused = true;
}
function ゲームリセット() {
  snake = [{ x: 10, y: 10 }];
  direction = "right";
  popup.style.display = "none";
  completedWords = [];
  wordsCompletedList.innerHTML = "";
  if (wordMode && wordList.length) {
    wordIndex = 0;
    letterIndex = 0;
    food.letter = wordList[0][0];
    targetWordText.textContent = wordList[0];
    lettersEaten = ["あ"];
  } else {
    food.letter = "あ";
    lettersEaten = ["あ"];
  }
  食べ物設定();
  表示更新();
  描画();
}
function 表示更新() {
  lettersEatenDisplay.innerHTML = lettersEaten.map(l =>
    `<span onclick="発音('${l}')">${l}</span>`).join('');
  scoreCanvas.textContent = "文字数: " + (lettersEaten.length - 1);
}
function 描画() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = "16px " + font;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  snake.forEach((s, i) => {
    const text = showLettersOnBody ? (lettersEaten[i] || "あ") : "あ";
    const cx = s.x * 20 + 10;
    const cy = s.y * 20 + 10;

    if (showCircle) {
      ctx.beginPath();
      ctx.arc(cx, cy, 14, 0, 2 * Math.PI);
      ctx.fillStyle = "#f8f8f8";
      ctx.fill();
      ctx.fillStyle = "black";
    } else {
      ctx.fillStyle = "yellow";
    }

    ctx.fillText(text, cx, cy);
  });

  const fx = food.x * 20 + 10;
  const fy = food.y * 20 + 10;

  if (showCircle) {
    ctx.beginPath();
    ctx.arc(fx, fy, 14, 0, 2 * Math.PI);
    ctx.fillStyle = "#f8f8f8";
    ctx.fill();
    ctx.fillStyle = "black";
  } else {
    ctx.fillStyle = "red";
  }

  ctx.fillText(food.letter, fx, fy);
}
function 食べ物設定() {
  let x, y;
  do {
    x = Math.floor(Math.random() * 18) + 1;
    y = Math.floor(Math.random() * 18) + 1;
  } while (snake.some(s => s.x === x && s.y === y));
  food.x = x;
  food.y = y;
}
function ゲーム終了() {
  popup.innerText = `ゲーム終了！${lettersEaten.length - 1}文字を食べました！`;
  popup.style.display = "block";
}
function 自己衝突(head) {
  return snake.some((s, i) => i > 0 && s.x === head.x && s.y === head.y);
}
function ループ() {
  let head = { ...snake[0] };
  if (direction === "up") head.y--;
  if (direction === "down") head.y++;
  if (direction === "left") head.x--;
  if (direction === "right") head.x++;

  if (noWall) {
    head.x = (head.x + 20) % 20;
    head.y = (head.y + 20) % 20;
  } else {
    if (head.x < 0 || head.y < 0 || head.x > 19 || head.y > 19) {
      一時停止(); ゲーム終了(); return;
    }
  }

  if (自己衝突(head)) {
    一時停止(); ゲーム終了(); return;
  }

  if (head.x === food.x && head.y === food.y) {
    const letter = food.letter;
    発音(letter);
    snake.unshift(head);
    lettersEaten.push(letter);

    if (wordMode && wordList.length) {
      letterIndex++;
      if (letterIndex >= wordList[wordIndex].length) {
        const word = wordList[wordIndex];
        completedWords.push(word);
        wordsCompletedList.innerHTML = completedWords.map(w =>
          `<span onclick="発音('${w}')">${w}</span>`).join(' ');
        発音(word);
        wordIndex = (wordIndex + 1) % wordList.length;
        letterIndex = 0;
      }
      food.letter = wordList[wordIndex][letterIndex];
      targetWordText.textContent = wordList[wordIndex];
      食べ物設定();
    } else {
      food.letter = hiragana[Math.floor(Math.random() * hiragana.length)];
      食べ物設定();
    }
  } else {
    snake.pop();
    snake.unshift(head);
  }

  表示更新();
  描画();
}
function 単語送信() {
  const text = wordListInput.value.trim();
  wordList = text.split(",").map(w => w.trim()).filter(w => w.length > 0);
  if (!wordList.length) return;
  wordIndex = 0;
  letterIndex = 0;
  completedWords = [];
  wordMode = true;
  wordModeToggle.checked = true;
  wordsCompletedDiv.style.display = "block";
  targetWordDiv.style.display = "block";
  targetWordText.textContent = wordList[0];
  lettersEaten = ["あ"];
  snake = [{ x: 10, y: 10 }];
  food.letter = wordList[0][0];
  食べ物設定();
  表示更新();
  描画();
}
function 単語モード(v) {
  wordMode = v;
  if (!v) {
    wordsCompletedDiv.style.display = "none";
    targetWordDiv.style.display = "none";
  }
}

document.querySelectorAll('.accordion').forEach(acc => {
  acc.addEventListener('click', function () {
    this.classList.toggle('active');
    const panel = this.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });
});

window.onload = () => {
  単語送信();
  円表示(true);
  体に文字(true);
  壁なし(true);
  単語モード(true);
  食べ物設定();
  表示更新();
  描画();
};
</script>
</body>
</html>
