<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Змейка-Буквы</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
    body {
      font-family: Arial, sans-serif;
      background-color: #CCCCCC;
      color: #111;
      text-align: center;
      padding: 20px;
    }
    .title-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    h1 {
      font-family: 'Playfair+Display', serif;
      font-size: 20px;
      margin: 0;
    }
    #gameWrapper {
      position: relative;
      display: inline-block;
    }
    canvas {
      background-color: #1e1e1e;
      border: 4px solid white;
      display: block;
    }
    #scoreOnCanvas {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
    }
    .controls {
      margin: 10px auto;
    }
    #lettersEaten span, #wordsCompleted span {
      cursor: pointer;
      padding: 2px 4px;
      display: inline-block;
      font-weight: bold;
    }
    #lettersEaten span:hover, #wordsCompleted span:hover {
      background-color: #ddd;
    }
    .button-group {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .button-group button {
      font-size: 14px;
      padding: 4px 8px;
    }
    .accordion, .panel {
      display: block;
      width: 400px;
      margin: 10px auto;
      box-sizing: border-box;
    }
    .accordion {
      background-color: #444;
      color: white;
      cursor: pointer;
      padding: 10px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
    }
    .accordion:after {
      content: '▼';
      float: right;
    }
    .accordion.active:after {
      content: "▲";
    }
    .panel {
      padding: 10px 20px;
      display: none;
      background-color: #eee;
      overflow: hidden;
    }
    .panel div {
      margin-bottom: 10px;
    }
    .panel input[type="text"] {
      width: 250px;
      box-sizing: border-box;
    }
    .panel .color-options button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin: 2px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border: 2px solid #444;
      z-index: 10;
      display: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>Змейка-Буквы</h1>
    <div class="button-group">
      <button onclick="начатьИгру()">Старт</button>
      <button onclick="переключитьПаузу()">⏸</button>
      <button onclick="сброситьИгру()">Сброс</button>
    </div>
  </div>

  <div id="gameWrapper">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreOnCanvas">Буквы: 0</div>
  </div>

  <div class="controls">
    <div>
      Съеденные буквы: <span id="lettersEaten"><span onclick="произнести('С')">С</span></span>
    </div>
    <div id="targetWord" style="display:none; margin-top:6px;">
      Целевое слово: <span id="targetWordText"></span>
    </div>
    <div id="wordsCompleted" style="display:none; margin-top:6px;">
      Слова завершены: <span id="wordsCompletedList"></span>
    </div>
  </div>

  <button class="accordion">Как играть</button>
  <div class="panel">
    <p>
      Управляй змейкой, чтобы съесть буквы по порядку.<br>
      Избегай стен и своего тела.<br>
      Заверши слова, чтобы набрать очки.<br>
      Нажми пробел, чтобы поставить на паузу или продолжить.<br>
      Нажми на букву или слово, чтобы услышать его.
    </p>
  </div>

  <button class="accordion">Настройки</button>
  <div class="panel">
    <div>
      <label for="speedRange">Скорость:</label>
      <input type="range" min="1" max="10" value="5" id="speedRange" />
    </div>
    <div>
      <label for="fontSelect">Шрифт:</label>
      <select id="fontSelect" onchange="сменитьШрифт(this.value)">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Scramble" selected>Scramble</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Georgia">Georgia</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Lucida Console">Lucida Console</option>
      </select>
    </div>
    <div>
      <label><input type="checkbox" id="circleToggle" checked onchange="показатьКруг(this.checked)"> Показывать круг</label>
    </div>
    <div>
      <label><input type="checkbox" id="bodyLettersToggle" checked onchange="показатьБуквы(this.checked)"> Показывать буквы в теле</label>
    </div>
    <div>
      <label><input type="checkbox" id="wordModeToggle" checked onchange="включитьРежимСлов(this.checked)"> Режим слов</label><br>
      <div style="display:flex; gap:6px; align-items:center; margin-top:6px;">
        <input type="text" id="wordListInput" value="КОТ,ВОЛК,МЕДВЕДЬ,ЛЕВ,ТИГР,СОБАКА,ЗАЯЦ,ОЛЕНЬ,ЛИСА,ЛОШАДЬ,БАРС,СЛОН,МЫШЬ,КРОЛИК,ГУСЬ,УТКА" />
        <button onclick="отправитьСлова()">Отправить</button>
      </div>
    </div>
    <div>
      <label><input type="checkbox" id="noWallToggle" checked onchange="безСтены(this.checked)"> Без стен</label>
    </div>
    <div class="color-options">
      <label>Цветовая тема:</label><br>
      <button style="background-color:#001f3f" onclick="сменитьТему('dark')"></button>
      <button style="background-color:#FFDC00" onclick="сменитьТему('yellow')"></button>
      <button style="background-color:#CCCCCC" onclick="сменитьТему('gray')"></button>
      <button style="background-color:#2ECC40" onclick="сменитьТему('green')"></button>
      <button style="background-color:#FF4136" onclick="сменитьТему('red')"></button>
      <button style="background-color:#FF851B" onclick="сменитьТему('orange')"></button>
    </div>
  </div>

  <div class="popup" id="gameOverPopup"></div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const speedRange = document.getElementById("speedRange");
const fontSelect = document.getElementById("fontSelect");
const circleToggle = document.getElementById("circleToggle");
const bodyLettersToggle = document.getElementById("bodyLettersToggle");
const wordModeToggle = document.getElementById("wordModeToggle");
const wordListInput = document.getElementById("wordListInput");
const noWallToggle = document.getElementById("noWallToggle");
const lettersEatenDisplay = document.getElementById("lettersEaten");
const targetWordDiv = document.getElementById("targetWord");
const targetWordText = document.getElementById("targetWordText");
const wordsCompletedDiv = document.getElementById("wordsCompleted");
const wordsCompletedList = document.getElementById("wordsCompletedList");
const scoreCanvas = document.getElementById("scoreOnCanvas");
const popup = document.getElementById("gameOverPopup");

let змейка = [{ x: 10, y: 10 }];
let направление = "right";
let еда = { x: 10, y: 10, буква: "С" };
let съеденныеБуквы = ["С"];
let шрифт = "Scramble";
let интервал;
let пауза = false;
let показыватьКруг = true;
let показыватьБуквыВТеле = true;
let режимСлово = true;
let безСтен = true;
let списокСлов = [];
let индексСлова = 0;
let индексБуквы = 0;
let завершённыеСлова = [];
const речь = window.speechSynthesis;

const русскийАлфавит = [
  "А","Б","В","Г","Д","Е","Ё","Ж","З","И","Й","К","Л",
  "М","Н","О","П","Р","С","Т","У","Ф","Х","Ц","Ч","Ш",
  "Щ","Ъ","Ы","Ь","Э","Ю","Я"
];

document.addEventListener("keydown", e => {
  const направления = { ArrowUp: "up", ArrowDown: "down", ArrowLeft: "left", ArrowRight: "right" };
  if (направления[e.key]) направление = направления[e.key];
  if (e.code === "Space" && !e.repeat) переключитьПаузу();
});

function показатьКруг(v) { показыватьКруг = v; нарисовать(); }
function показатьБуквы(v) { показыватьБуквыВТеле = v; нарисовать(); }
function безСтены(v) { безСтен = v; }
function сменитьШрифт(f) { шрифт = f; нарисовать(); }
function сменитьТему(c) {
  const темы = {
    dark: ["#1e1e1e", "white"], yellow: ["#FFFACD", "#333"],
    gray: ["#CCCCCC", "#111"], green: ["#d0f0c0", "#003300"],
    red: ["#ffdddd", "#660000"], orange: ["#FFE5B4", "#331A00"]
  }[c];
  document.body.style.backgroundColor = темы[0];
  document.body.style.color = темы[1];
}
function произнести(текст) {
  if (!речь) return;
  речь.cancel();
  const голос = new SpeechSynthesisUtterance(текст);
  голос.lang = "ru-RU";
  речь.speak(голос);
}
function переключитьПаузу() { пауза ? начатьИгру() : поставитьНаПауза(); }
function начатьИгру() {
  clearInterval(интервал);
  интервал = setInterval(игровойЦикл, 200 - +speedRange.value * 15);
  пауза = false;
}
function поставитьНаПауза() {
  clearInterval(интервал);
  пауза = true;
}
function сброситьИгру() {
  змейка = [{ x: 10, y: 10 }];
  направление = "right";
  popup.style.display = "none";
  завершённыеСлова = [];
  wordsCompletedList.innerHTML = "";
  if (режимСлово && списокСлов.length) {
    индексСлова = 0;
    индексБуквы = 0;
    еда.буква = списокСлов[0][0];
    targetWordText.textContent = списокСлов[0];
    съеденныеБуквы = ["С"];
  } else {
    еда.буква = "С";
    съеденныеБуквы = ["С"];
  }
  поставитьЕду();
  обновитьИнтерфейс();
  нарисовать();
  clearInterval(интервал);
  пауза = false;
}
function обновитьИнтерфейс() {
  lettersEatenDisplay.innerHTML = съеденныеБуквы.map(b =>
    `<span onclick="произнести('${b}')">${b}</span>`).join('');
  scoreCanvas.textContent = "Буквы: " + (съеденныеБуквы.length - 1);
}
function нарисовать() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = "16px " + шрифт;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  змейка.forEach((s, i) => {
    const буква = показыватьБуквыВТеле ? (съеденныеБуквы[i] || "С") : "С";
    const cx = s.x * 20 + 10;
    const cy = s.y * 20 + 10;

    if (показыватьКруг) {
      ctx.beginPath();
      ctx.arc(cx, cy, 14, 0, 2 * Math.PI);
      ctx.fillStyle = "#f8f8f8";
      ctx.fill();
      ctx.fillStyle = "black";
    } else {
      ctx.fillStyle = "yellow";
    }

    ctx.fillText(буква, cx, cy);
  });

  const fx = еда.x * 20 + 10;
  const fy = еда.y * 20 + 10;

  if (показыватьКруг) {
    ctx.beginPath();
    ctx.arc(fx, fy, 14, 0, 2 * Math.PI);
    ctx.fillStyle = "#f8f8f8";
    ctx.fill();
    ctx.fillStyle = "black";
  } else {
    ctx.fillStyle = "red";
  }

  ctx.fillText(еда.буква, fx, fy);
}
function поставитьЕду() {
  let x, y;
  do {
    x = Math.floor(Math.random() * 18) + 1;
    y = Math.floor(Math.random() * 18) + 1;
  } while (змейка.some(s => s.x === x && s.y === y));
  еда.x = x;
  еда.y = y;
}
function конецИгры() {
  popup.innerText = `Игра окончена. Вы собрали ${съеденныеБуквы.length - 1} букв(ы)!`;
  popup.style.display = "block";
}
function самоуничтожение(голова) {
  return змейка.some((s, i) => i > 0 && s.x === голова.x && s.y === голова.y);
}
function игровойЦикл() {
  let голова = { ...змейка[0] };
  if (направление === "up") голова.y--;
  if (направление === "down") голова.y++;
  if (направление === "left") голова.x--;
  if (направление === "right") голова.x++;

  if (безСтен) {
    голова.x = (голова.x + 20) % 20;
    голова.y = (голова.y + 20) % 20;
  } else {
    if (голова.x < 0 || голова.y < 0 || голова.x > 19 || голова.y > 19) {
      поставитьНаПауза(); конецИгры(); return;
    }
  }

  if (самоуничтожение(голова)) {
    поставитьНаПауза(); конецИгры(); return;
  }

  if (голова.x === еда.x && голова.y === еда.y) {
    const буква = еда.буква;
    произнести(буква);
    змейка.unshift(голова);
    съеденныеБуквы.push(буква);

    if (режимСлово && списокСлов.length) {
      индексБуквы++;
      if (индексБуквы >= списокСлов[индексСлова].length) {
        const слово = списокСлов[индексСлова];
        завершённыеСлова.push(слово);
        wordsCompletedList.innerHTML = завершённыеСлова.map(w =>
          `<span onclick="произнести('${w}')">${w}</span>`).join(' ');
        произнести(слово);
        индексСлова = (индексСлова + 1) % списокСлов.length;
        индексБуквы = 0;
      }
      еда.буква = списокСлов[индексСлова][индексБуквы];
      targetWordText.textContent = списокСлов[индексСлова];
      поставитьЕду();
    } else {
      еда.буква = русскийАлфавит[Math.floor(Math.random() * русскийАлфавит.length)];
      поставитьЕду();
    }
  } else {
    змейка.pop();
    змейка.unshift(голова);
  }

  обновитьИнтерфейс();
  нарисовать();
}
function отправитьСлова() {
  const текст = wordListInput.value.trim().toUpperCase();
  списокСлов = текст.split(",").map(w => w.trim()).filter(w => w.length > 0);
  if (!списокСлов.length) return;
  индексСлова = 0;
  индексБуквы = 0;
  завершённыеСлова = [];
  режимСлово = true;
  wordModeToggle.checked = true;
  wordsCompletedDiv.style.display = "block";
  targetWordDiv.style.display = "block";
  targetWordText.textContent = списокСлов[0];
  съеденныеБуквы = ["С"];
  змейка = [{ x: 10, y: 10 }];
  еда.буква = списокСлов[0][0];
  поставитьЕду();
  обновитьИнтерфейс();
  нарисовать();
}
function включитьРежимСлов(вкл) {
  режимСлово = вкл;
  if (!вкл) {
    wordsCompletedDiv.style.display = "none";
    targetWordDiv.style.display = "none";
  }
}

document.querySelectorAll('.accordion').forEach(acc => {
  acc.addEventListener('click', function () {
    this.classList.toggle('active');
    const panel = this.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });
});

window.onload = () => {
  отправитьСлова();
  показатьКруг(true);
  показатьБуквы(true);
  безСтены(true);
  включитьРежимСлов(true);
  поставитьЕду();
  обновитьИнтерфейс();
  нарисовать();
};
</script>
</body>
</html>
