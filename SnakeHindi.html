<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>अक्षर साँप</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
    body {
      font-family: Arial, sans-serif;
      background-color: #CCCCCC;
      color: #111;
      text-align: center;
      padding: 20px;
    }
    .title-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    h1 {
      font-family: 'Playfair+Display', serif;
      font-size: 20px;
      margin: 0;
    }
    #gameWrapper {
      position: relative;
      display: inline-block;
    }
    canvas {
      background-color: #1e1e1e;
      border: 4px solid white;
      display: block;
    }
    #scoreOnCanvas {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
    }
    .controls {
      margin: 10px auto;
    }
    #lettersEaten span, #wordsCompleted span {
      cursor: pointer;
      padding: 2px 4px;
      display: inline-block;
      font-weight: bold;
    }
    #lettersEaten span:hover, #wordsCompleted span:hover {
      background-color: #ddd;
    }
    .button-group {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .button-group button {
      font-size: 14px;
      padding: 4px 8px;
    }
    .accordion, .panel {
      display: block;
      width: 400px;
      margin: 10px auto;
      box-sizing: border-box;
    }
    .accordion {
      background-color: #444;
      color: white;
      cursor: pointer;
      padding: 10px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
    }
    .accordion:after {
      content: '▼';
      float: right;
    }
    .accordion.active:after {
      content: "▲";
    }
    .panel {
      padding: 10px 20px;
      display: none;
      background-color: #eee;
      overflow: hidden;
    }
    .panel div {
      margin-bottom: 10px;
    }
    .panel input[type="text"] {
      width: 250px;
      box-sizing: border-box;
    }
    .panel .color-options button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin: 2px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border: 2px solid #444;
      z-index: 10;
      display: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>अक्षर साँप</h1>
    <div class="button-group">
      <button onclick="खेलशुरू()">शुरू</button>
      <button onclick="रोकबदल()">⏸</button>
      <button onclick="पुनःआरंभ()">रीसेट</button>
    </div>
  </div>

  <div id="gameWrapper">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreOnCanvas">अक्षर: 0</div>
  </div>

  <div class="controls">
    <div>
      खाए गए अक्षर: <span id="lettersEaten"><span onclick="उच्चारण('अ')">अ</span></span>
    </div>
    <div id="targetWord" style="display:none; margin-top:6px;">
      लक्ष्य शब्द: <span id="targetWordText"></span>
    </div>
    <div id="wordsCompleted" style="display:none; margin-top:6px;">
      पूरे शब्द: <span id="wordsCompletedList"></span>
    </div>
  </div>

  <button class="accordion">कैसे खेलें</button>
  <div class="panel">
    <p>
      साँप को चलाकर अक्षरों को क्रम में खाएँ।<br>
      दीवार और अपनी पूँछ से टकराने से बचें।<br>
      शब्द पूरा करने पर अंक मिलते हैं।<br>
      स्पेस बार से खेल रोकें या फिर से शुरू करें।<br>
      किसी भी अक्षर या शब्द पर क्लिक करें — वह बोला जाएगा।
    </p>
  </div>

  <button class="accordion">विकल्प</button>
  <div class="panel">
    <div>
      <label for="speedRange">गति:</label>
      <input type="range" min="1" max="10" value="5" id="speedRange" />
    </div>
    <div>
      <label for="fontSelect">फ़ॉन्ट:</label>
      <select id="fontSelect" onchange="फ़ॉन्टबदलें(this.value)">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Scramble" selected>Scramble</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Georgia">Georgia</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Lucida Console">Lucida Console</option>
      </select>
    </div>
    <div>
      <label><input type="checkbox" id="circleToggle" checked onchange="गोला(this.checked)"> अक्षरों के चारों ओर गोला</label>
    </div>
    <div>
      <label><input type="checkbox" id="bodyLettersToggle" checked onchange="शरीरअक्षर(this.checked)"> शरीर में अक्षर दिखें</label>
    </div>
    <div>
      <label><input type="checkbox" id="wordModeToggle" checked onchange="शब्दमोड(this.checked)"> शब्द मोड</label><br>
      <div style="display:flex; gap:6px; align-items:center; margin-top:6px;">
        <input type="text" id="wordListInput" value="बिल्ली,कुत्ता,शेर,हाथी,भालू,भेड़िया,साँप,उल्लू,मछली,बकरी,लोमड़ी,गाय,सुअर,गधा,बंदर" />
        <button onclick="शब्दभेजें()">भेजें</button>
      </div>
    </div>
    <div>
      <label><input type="checkbox" id="noWallToggle" checked onchange="बिनादीवार(this.checked)"> दीवार नहीं</label>
    </div>
    <div class="color-options">
      <label>रंग थीम:</label><br>
      <button style="background-color:#001f3f" onclick="थीमबदलें('dark')"></button>
      <button style="background-color:#FFDC00" onclick="थीमबदलें('yellow')"></button>
      <button style="background-color:#CCCCCC" onclick="थीमबदलें('gray')"></button>
      <button style="background-color:#2ECC40" onclick="थीमबदलें('green')"></button>
      <button style="background-color:#FF4136" onclick="थीमबदलें('red')"></button>
      <button style="background-color:#FF851B" onclick="थीमबदलें('orange')"></button>
    </div>
  </div>

  <div class="popup" id="gameOverPopup"></div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const speedRange = document.getElementById("speedRange");
const fontSelect = document.getElementById("fontSelect");
const circleToggle = document.getElementById("circleToggle");
const bodyLettersToggle = document.getElementById("bodyLettersToggle");
const wordModeToggle = document.getElementById("wordModeToggle");
const wordListInput = document.getElementById("wordListInput");
const noWallToggle = document.getElementById("noWallToggle");
const lettersEatenDisplay = document.getElementById("lettersEaten");
const targetWordDiv = document.getElementById("targetWord");
const targetWordText = document.getElementById("targetWordText");
const wordsCompletedDiv = document.getElementById("wordsCompleted");
const wordsCompletedList = document.getElementById("wordsCompletedList");
const scoreCanvas = document.getElementById("scoreOnCanvas");
const popup = document.getElementById("gameOverPopup");

let snake = [{ x: 10, y: 10 }];
let direction = "right";
let food = { x: 10, y: 10, letter: "अ" };
let lettersEaten = ["अ"];
let font = "Scramble";
let interval;
let paused = false;
let showCircle = true;
let showLettersOnBody = true;
let wordMode = true;
let noWall = true;
let wordList = [];
let wordIndex = 0;
let letterIndex = 0;
let completedWords = [];
const synth = window.speechSynthesis;

const devnagari = [
  "अ","आ","इ","ई","उ","ऊ","ऋ","ए","ऐ","ओ","औ","अं","अः",
  "क","ख","ग","घ","ङ","च","छ","ज","झ","ञ","ट","ठ","ड","ढ","ण",
  "त","थ","द","ध","न","प","फ","ब","भ","म","य","र","ल","व","श","ष","स","ह"
];

document.addEventListener("keydown", e => {
  const keys = { ArrowUp: "up", ArrowDown: "down", ArrowLeft: "left", ArrowRight: "right" };
  if (keys[e.key]) direction = keys[e.key];
  if (e.code === "Space" && !e.repeat) रोकबदल();
});

function गोला(v) { showCircle = v; चित्र(); }
function शरीरअक्षर(v) { showLettersOnBody = v; चित्र(); }
function बिनादीवार(v) { noWall = v; }
function फ़ॉन्टबदलें(f) { font = f; चित्र(); }
function थीमबदलें(c) {
  const colors = {
    dark: ["#1e1e1e", "white"], yellow: ["#FFFACD", "#333"],
    gray: ["#CCCCCC", "#111"], green: ["#d0f0c0", "#003300"],
    red: ["#ffdddd", "#660000"], orange: ["#FFE5B4", "#331A00"]
  }[c];
  document.body.style.backgroundColor = colors[0];
  document.body.style.color = colors[1];
}
function उच्चारण(text) {
  if (!synth) return;
  synth.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "hi-IN";
  synth.speak(utter);
}
function रोकबदल() { paused ? खेलशुरू() : विराम(); }
function खेलशुरू() {
  clearInterval(interval);
  interval = setInterval(खेलचक्र, 200 - +speedRange.value * 15);
  paused = false;
}
function विराम() {
  clearInterval(interval);
  paused = true;
}
function पुनःआरंभ() {
  snake = [{ x: 10, y: 10 }];
  direction = "right";
  popup.style.display = "none";
  completedWords = [];
  wordsCompletedList.innerHTML = "";
  if (wordMode && wordList.length) {
    wordIndex = 0;
    letterIndex = 0;
    food.letter = wordList[0][0];
    targetWordText.textContent = wordList[0];
    lettersEaten = ["अ"];
  } else {
    food.letter = "अ";
    lettersEaten = ["अ"];
  }
  खाना();
  दृश्य();
  चित्र();
}
function दृश्य() {
  lettersEatenDisplay.innerHTML = lettersEaten.map(l =>
    `<span onclick="उच्चारण('${l}')">${l}</span>`).join('');
  scoreCanvas.textContent = "अक्षर: " + (lettersEaten.length - 1);
}
function चित्र() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = "16px " + font;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  snake.forEach((s, i) => {
    const text = showLettersOnBody ? (lettersEaten[i] || "अ") : "अ";
    const cx = s.x * 20 + 10;
    const cy = s.y * 20 + 10;

    if (showCircle) {
      ctx.beginPath();
      ctx.arc(cx, cy, 14, 0, 2 * Math.PI);
      ctx.fillStyle = "#f8f8f8";
      ctx.fill();
      ctx.fillStyle = "black";
    } else {
      ctx.fillStyle = "yellow";
    }

    ctx.fillText(text, cx, cy);
  });

  const fx = food.x * 20 + 10;
  const fy = food.y * 20 + 10;

  if (showCircle) {
    ctx.beginPath();
    ctx.arc(fx, fy, 14, 0, 2 * Math.PI);
    ctx.fillStyle = "#f8f8f8";
    ctx.fill();
    ctx.fillStyle = "black";
  } else {
    ctx.fillStyle = "red";
  }

  ctx.fillText(food.letter, fx, fy);
}
function खाना() {
  let x, y;
  do {
    x = Math.floor(Math.random() * 18) + 1;
    y = Math.floor(Math.random() * 18) + 1;
  } while (snake.some(s => s.x === x && s.y === y));
  food.x = x;
  food.y = y;
}
function समाप्ति() {
  popup.innerText = `खेल समाप्त! आपने ${lettersEaten.length - 1} अक्षर खाए।`;
  popup.style.display = "block";
}
function आत्मसंघर्ष(head) {
  return snake.some((s, i) => i > 0 && s.x === head.x && s.y === head.y);
}
function खेलचक्र() {
  let head = { ...snake[0] };
  if (direction === "up") head.y--;
  if (direction === "down") head.y++;
  if (direction === "left") head.x--;
  if (direction === "right") head.x++;

  if (noWall) {
    head.x = (head.x + 20) % 20;
    head.y = (head.y + 20) % 20;
  } else {
    if (head.x < 0 || head.y < 0 || head.x > 19 || head.y > 19) {
      विराम(); समाप्ति(); return;
    }
  }

  if (आत्मसंघर्ष(head)) {
    विराम(); समाप्ति(); return;
  }

  if (head.x === food.x && head.y === food.y) {
    const letter = food.letter;
    उच्चारण(letter);
    snake.unshift(head);
    lettersEaten.push(letter);

    if (wordMode && wordList.length) {
      letterIndex++;
      if (letterIndex >= wordList[wordIndex].length) {
        const word = wordList[wordIndex];
        completedWords.push(word);
        wordsCompletedList.innerHTML = completedWords.map(w =>
          `<span onclick="उच्चारण('${w}')">${w}</span>`).join(' ');
        उच्चारण(word);
        wordIndex = (wordIndex + 1) % wordList.length;
        letterIndex = 0;
      }
      food.letter = wordList[wordIndex][letterIndex];
      targetWordText.textContent = wordList[wordIndex];
      खाना();
    } else {
      food.letter = devnagari[Math.floor(Math.random() * devnagari.length)];
      खाना();
    }
  } else {
    snake.pop();
    snake.unshift(head);
  }

  दृश्य();
  चित्र();
}
function शब्दभेजें() {
  const text = wordListInput.value.trim();
  wordList = text.split(",").map(w => w.trim()).filter(w => w.length > 0);
  if (!wordList.length) return;
  wordIndex = 0;
  letterIndex = 0;
  completedWords = [];
  wordMode = true;
  wordModeToggle.checked = true;
  wordsCompletedDiv.style.display = "block";
  targetWordDiv.style.display = "block";
  targetWordText.textContent = wordList[0];
  lettersEaten = ["अ"];
  snake = [{ x: 10, y: 10 }];
  food.letter = wordList[0][0];
  खाना();
  दृश्य();
  चित्र();
}
function शब्दमोड(v) {
  wordMode = v;
  if (!v) {
    wordsCompletedDiv.style.display = "none";
    targetWordDiv.style.display = "none";
  }
}

document.querySelectorAll('.accordion').forEach(acc => {
  acc.addEventListener('click', function () {
    this.classList.toggle('active');
    const panel = this.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });
});

window.onload = () => {
  शब्दभेजें();
  गोला(true);
  शरीरअक्षर(true);
  बिनादीवार(true);
  शब्दमोड(true);
  खाना();
  दृश्य();
  चित्र();
};
</script>
</body>
</html>
