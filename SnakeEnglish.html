<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Snake</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
    body {
      font-family: Arial, sans-serif;
      background-color: #CCCCCC;
      color: #111;
      text-align: center;
      padding: 20px;
    }
    .title-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    h1 {
      font-family: 'Playfair+Display', serif;
      font-size: 20px;
      margin: 0;
    }
    #gameWrapper {
      position: relative;
      display: inline-block;
    }
    canvas {
      background-color: #1e1e1e;
      border: 4px solid white;
      display: block;
    }
    #scoreOnCanvas {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
    }
    .controls {
      margin: 10px auto;
    }
    #lettersEaten span, #wordsCompleted span {
      cursor: pointer;
      padding: 2px 4px;
      display: inline-block;
      font-weight: bold;
    }
    #lettersEaten span:hover, #wordsCompleted span:hover {
      background-color: #ddd;
    }
    .button-group {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .button-group button {
      font-size: 14px;
      padding: 4px 8px;
    }
    .accordion {
      background-color: #444;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 400px;
      margin: 10px auto;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
    }
    .accordion:after {
      content: '▼';
      float: right;
    }
    .accordion.active:after {
      content: "▲";
    }
	.accordion, .panel {
  display: block;
  width: 400px;
  margin: 10px auto;
  box-sizing: border-box;
}
    .panel {
      padding: 10px 20px;
      display: none;
      background-color: #eee;
      overflow: hidden;
      width: 400px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .panel div {
      margin-bottom: 10px;
    }
    .panel input[type="text"] {
      width: 250px;
      box-sizing: border-box;
    }
    .panel .color-options button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin: 2px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border: 2px solid #444;
      z-index: 10;
      display: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>Letter Snake</h1>
    <div class="button-group">
      <button onclick="startGame()">Start</button>
      <button onclick="togglePause()">⏸</button>
      <button onclick="resetGame()">Reset</button>
    </div>
  </div>

  <div id="gameWrapper">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreOnCanvas">Letters: 0</div>
  </div>

  <div class="controls">
    <div>
      Letters Eaten: <span id="lettersEaten"><span onclick="speak('S')">S</span></span>
    </div>
    <div id="targetWord" style="display:none; margin-top:6px;">
      Target Word: <span id="targetWordText"></span>
    </div>
    <div id="wordsCompleted" style="display:none; margin-top:6px;">
      Words Completed: <span id="wordsCompletedList"></span>
    </div>
  </div>

    <!-- How to Play accordion FIRST -->
  <button class="accordion">How to Play</button>
  <div class="panel">
    <p>
      Guide the snake to eat letters in sequence!<br>
      Avoid walls and your own tail.<br>
      Complete words to earn points.<br>
      Spacebar pauses/resumes.<br>
      Click letters or words to hear them.
    </p>
  </div>

  <!-- Options accordion SECOND -->
  <button class="accordion">Options</button>
  <div class="panel">
    <div>
      <label for="speedRange">Speed:</label>
      <input type="range" min="1" max="10" value="5" id="speedRange" />
    </div>
    <div>
      <label for="fontSelect">Font:</label>
      <select id="fontSelect" onchange="changeFont(this.value)">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Scramble" selected>Scramble</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Georgia">Georgia</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Lucida Console">Lucida Console</option>
      </select>
    </div>
    <div>
      <label><input type="checkbox" id="circleToggle" checked onchange="toggleCircle(this.checked)"> Show circles around letters</label>
    </div>
    <div>
      <label><input type="checkbox" id="bodyLettersToggle" checked onchange="toggleBodyLetters(this.checked)"> Show eaten letters in body</label>
    </div>
    <div>
      <label><input type="checkbox" id="wordModeToggle" checked onchange="toggleWordMode(this.checked)"> Word Mode</label><br>
      <div style="display:flex; gap:6px; align-items:center; margin-top:6px;">
        <input type="text" id="wordListInput" value="DOG,CAT,LION,BEAR,FROG,HORSE,MOUSE,ZEBRA,TIGER,WHALE,SHARK,COW,DEER,PIG,WOLF,GOAT,BAT,FOX,KOALA,LLAMA" />
        <button onclick="submitWords()">Submit</button>
      </div>
    </div>
    <div>
      <label><input type="checkbox" id="noWallToggle" checked onchange="toggleNoWall(this.checked)"> No Wall Mode</label>
    </div>
    <div class="color-options">
      <label>Theme:</label><br>
      <button style="background-color:#001f3f" onclick="changeTheme('dark')"></button>
      <button style="background-color:#FFDC00" onclick="changeTheme('yellow')"></button>
      <button style="background-color:#CCCCCC" onclick="changeTheme('gray')"></button>
      <button style="background-color:#2ECC40" onclick="changeTheme('green')"></button>
      <button style="background-color:#FF4136" onclick="changeTheme('red')"></button>
      <button style="background-color:#FF851B" onclick="changeTheme('orange')"></button>
    </div>
  </div>

  <div class="popup" id="gameOverPopup"></div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const speedRange = document.getElementById("speedRange");
const fontSelect = document.getElementById("fontSelect");
const circleToggle = document.getElementById("circleToggle");
const bodyLettersToggle = document.getElementById("bodyLettersToggle");
const wordModeToggle = document.getElementById("wordModeToggle");
const wordListInput = document.getElementById("wordListInput");
const noWallToggle = document.getElementById("noWallToggle");
const lettersEatenDisplay = document.getElementById("lettersEaten");
const targetWordDiv = document.getElementById("targetWord");
const targetWordText = document.getElementById("targetWordText");
const wordsCompletedDiv = document.getElementById("wordsCompleted");
const wordsCompletedList = document.getElementById("wordsCompletedList");
const scoreCanvas = document.getElementById("scoreOnCanvas");
const popup = document.getElementById("gameOverPopup");

let snake = [{ x: 10, y: 10 }];
let dir = "right";
let food = { x: 10, y: 10, letter: "S" };
let eatenLetters = ["S"];
let font = "Scramble";
let score = 0;
let interval;
let isPaused = false;
let showCircle = true;
let showBodyLetters = true;
let isWordMode = true;
let noWall = true;
let wordList = [];
let currentWordIndex = 0;
let currentLetterIndex = 0;
let completedWords = [];
const synth = window.speechSynthesis;

document.addEventListener("keydown", e => {
  const keys = { ArrowUp: "up", ArrowDown: "down", ArrowLeft: "left", ArrowRight: "right" };
  if (keys[e.key]) dir = keys[e.key];
  if (e.code === "Space" && !e.repeat) togglePause();
});

function toggleCircle(v) { showCircle = v; draw(); }
function toggleBodyLetters(v) { showBodyLetters = v; draw(); }
function toggleNoWall(v) { noWall = v; }
function changeFont(f) { font = f; draw(); }
function changeTheme(c) {
  const t = {
    dark: ["#1e1e1e", "white"], yellow: ["#FFFACD", "#333"],
    gray: ["#CCCCCC", "#111"], green: ["#d0f0c0", "#003300"],
    red: ["#ffdddd", "#660000"], orange: ["#FFE5B4", "#331A00"]
  }[c];
  document.body.style.backgroundColor = t[0];
  document.body.style.color = t[1];
}
function speak(text) {
  if (!synth) return;
  synth.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  synth.speak(utter);
}
function togglePause() { isPaused ? startGame() : pauseGame(); }
function startGame() {
  clearInterval(interval);
  interval = setInterval(gameLoop, 200 - +speedRange.value * 15);
  isPaused = false;
}
function pauseGame() { clearInterval(interval); isPaused = true; }
function resetGame() {
  snake = [{ x: 10, y: 10 }];
  dir = "right";
  score = 0;
  popup.style.display = "none";
  completedWords = [];
  wordsCompletedList.innerHTML = "";
  if (isWordMode && wordList.length) {
    currentWordIndex = 0;
    currentLetterIndex = 0;
    food.letter = wordList[0][0];
    targetWordText.textContent = wordList[0];
    eatenLetters = ["S"];
  } else {
    food.letter = "S";
    eatenLetters = ["S"];
  }
  placeFood();
  updateDisplays();
  draw();
  clearInterval(interval);
  isPaused = false;
}
function updateDisplays() {
  lettersEatenDisplay.innerHTML = eatenLetters.map(l =>
    `<span onclick="speak('${l}')">${l}</span>`).join('');
  scoreCanvas.textContent = "Letters: " + (eatenLetters.length - 1);
}
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = "20px " + font;
  snake.forEach((s, i) => {
    if (showCircle) {
      ctx.beginPath();
      ctx.arc(s.x * 20 + 8, s.y * 20 - 5, 14, 0, 2 * Math.PI);
      ctx.fillStyle = "#f8f8f8";
      ctx.fill();
      ctx.fillStyle = "black";
    } else {
      ctx.fillStyle = "yellow";
    }
    const text = showBodyLetters ? (eatenLetters[i] || "S") : "S";
    ctx.fillText(text, s.x * 20, s.y * 20);
  });

  if (showCircle) {
    ctx.beginPath();
    ctx.arc(food.x * 20 + 8, food.y * 20 - 5, 14, 0, 2 * Math.PI);
    ctx.fillStyle = "#f8f8f8";
    ctx.fill();
    ctx.fillStyle = "black";
  } else {
    ctx.fillStyle = "red";
  }
  ctx.fillText(food.letter, food.x * 20, food.y * 20);
}
function placeFood() {
  let x, y;
  do {
    x = Math.floor(Math.random() * 18) + 1;
    y = Math.floor(Math.random() * 18) + 1;
  } while (snake.some(s => s.x === x && s.y === y));
  food.x = x;
  food.y = y;
}
function showGameOver() {
  popup.innerText = `Game Over. You collected ${eatenLetters.length - 1} letters!`;
  popup.style.display = "block";
}
function snakeHitsItself(head) {
  return snake.some((s, i) => i > 0 && s.x === head.x && s.y === head.y);
}
function gameLoop() {
  let head = { ...snake[0] };
  if (dir === "up") head.y--;
  if (dir === "down") head.y++;
  if (dir === "left") head.x--;
  if (dir === "right") head.x++;

  if (noWall) {
    head.x = (head.x + 20) % 20;
    head.y = (head.y + 20) % 20;
  } else {
    if (head.x < 0 || head.y < 0 || head.x > 19 || head.y > 19) {
      pauseGame(); showGameOver(); return;
    }
  }

  if (snakeHitsItself(head)) {
    pauseGame(); showGameOver(); return;
  }

  if (head.x === food.x && head.y === food.y) {
    const expected = food.letter;
    score += 10;
    speak(expected);
    snake.unshift(head);
    eatenLetters.push(expected);

    if (isWordMode && wordList.length) {
      currentLetterIndex++;
      if (currentLetterIndex >= wordList[currentWordIndex].length) {
        const completed = wordList[currentWordIndex];
        completedWords.push(completed);
        wordsCompletedList.innerHTML = completedWords.map(w =>
          `<span onclick="speak('${w}')">${w}</span>`).join(' ');
        speak(completed);
        currentWordIndex = (currentWordIndex + 1) % wordList.length;
        currentLetterIndex = 0;
      }
      food.letter = wordList[currentWordIndex][currentLetterIndex];
      targetWordText.textContent = wordList[currentWordIndex];
      placeFood();
    } else {
      const next = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".charAt(Math.floor(Math.random() * 26));
      food.letter = next;
      placeFood();
    }
  } else {
    snake.pop();
    snake.unshift(head);
  }

  updateDisplays();
  draw();
}
function submitWords() {
  const input = wordListInput.value.trim().toUpperCase();
  wordList = input.split(",").map(w => w.trim()).filter(w => /^[A-Z]+$/.test(w));
  if (!wordList.length) return;
  currentWordIndex = 0;
  currentLetterIndex = 0;
  completedWords = [];
  isWordMode = true;
  wordModeToggle.checked = true;
  wordsCompletedDiv.style.display = "block";
  targetWordDiv.style.display = "block";
  targetWordText.textContent = wordList[0];
  eatenLetters = ["S"];
  snake = [{ x: 10, y: 10 }];
  food.letter = wordList[0][0];
  placeFood();
  updateDisplays();
  draw();
}
function toggleWordMode(enabled) {
  isWordMode = enabled;
  if (!enabled) {
    wordsCompletedDiv.style.display = "none";
    targetWordDiv.style.display = "none";
  }
}

document.querySelectorAll('.accordion').forEach(acc => {
  acc.addEventListener('click', function () {
    this.classList.toggle('active');
    const panel = this.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });
});

// Auto-load on page ready
window.onload = () => {
  submitWords(); // load initial word list
  toggleCircle(true);
  toggleBodyLetters(true);
  toggleNoWall(true);
  toggleWordMode(true);
  placeFood();
  updateDisplays();
  draw();
};
</script>
</body>
</html>
