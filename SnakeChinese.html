<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>字母蛇</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap');
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #CCCCCC;
      color: #111;
      text-align: center;
      padding: 20px;
    }
    .title-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    #gameWrapper {
      position: relative;
      display: inline-block;
    }
    canvas {
      background-color: #1e1e1e;
      border: 4px solid white;
      display: block;
    }
    #scoreOnCanvas {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
    }
    .controls {
      margin: 10px auto;
    }
    #lettersEaten span, #wordsCompleted span {
      cursor: pointer;
      padding: 2px 4px;
      display: inline-block;
      font-weight: bold;
    }
    #lettersEaten span:hover, #wordsCompleted span:hover {
      background-color: #ddd;
    }
    .button-group {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button-group button {
      font-size: 14px;
      padding: 4px 8px;
    }
    .accordion, .panel {
      display: block;
      width: 400px;
      margin: 10px auto;
      box-sizing: border-box;
      text-align: left;
    }
    .accordion {
      background-color: #444;
      color: white;
      cursor: pointer;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .accordion:after {
      content: '▼';
      float: right;
    }
    .accordion.active:after {
      content: "▲";
    }
    .panel {
      padding: 10px 20px;
      display: none;
      background-color: #eee;
      overflow: hidden;
    }
    .panel div {
      margin-bottom: 10px;
    }
    .panel input[type="text"] {
      width: 250px;
      box-sizing: border-box;
    }
    .panel .color-options button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin: 2px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border: 2px solid #444;
      z-index: 10;
      display: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>字母蛇</h1>
    <div class="button-group">
      <button onclick="开始游戏()">开始</button>
      <button onclick="切换暂停()">⏸</button>
      <button onclick="重置游戏()">重置</button>
    </div>
  </div>

  <div id="gameWrapper">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreOnCanvas">已吃字数: 0</div>
  </div>

  <div class="controls">
    <div>
      吃掉的字: <span id="lettersEaten"><span onclick="朗读('猫')">猫</span></span>
    </div>
    <div id="targetWord" style="display:none; margin-top:6px;">
      当前目标词: <span id="targetWordText"></span>
    </div>
    <div id="wordsCompleted" style="display:none; margin-top:6px;">
      已完成的词: <span id="wordsCompletedList"></span>
    </div>
  </div>

  <button class="accordion">玩法说明</button>
  <div class="panel">
    <p>
      控制蛇吃下字母，按顺序组成单词。<br>
      避免撞墙或咬到自己。<br>
      完成单词会得分。<br>
      使用空格键暂停或继续。<br>
      点击字母或单词可听发音。
    </p>
  </div>

  <button class="accordion">设置</button>
  <div class="panel">
    <div>
      <label for="speedRange">速度:</label>
      <input type="range" min="1" max="10" value="5" id="speedRange" />
    </div>
    <div>
      <label for="fontSelect">字体:</label>
      <select id="fontSelect" onchange="更换字体(this.value)">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Scramble" selected>Scramble</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Georgia">Georgia</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Lucida Console">Lucida Console</option>
      </select>
    </div>
    <div>
      <label><input type="checkbox" id="circleToggle" checked onchange="切换圆圈(this.checked)"> 字符圆圈</label>
    </div>
    <div>
      <label><input type="checkbox" id="bodyLettersToggle" checked onchange="切换身体字(this.checked)"> 显示在蛇身</label>
    </div>
    <div>
      <label><input type="checkbox" id="wordModeToggle" checked onchange="切换单词模式(this.checked)"> 单词模式</label><br>
      <div style="display:flex; gap:6px; align-items:center; margin-top:6px;">
        <input type="text" id="wordListInput" value="狗,猫,老虎,大象,狐狸,兔子,狮子,熊,狼,蛇,猪,马,牛,鸭,鸡" />
        <button onclick="提交单词()">提交</button>
      </div>
    </div>
    <div>
      <label><input type="checkbox" id="noWallToggle" checked onchange="切换无墙(this.checked)"> 无墙模式</label>
    </div>
    <div class="color-options">
      <label>主题:</label><br>
      <button style="background-color:#001f3f" onclick="更换主题('dark')"></button>
      <button style="background-color:#FFDC00" onclick="更换主题('yellow')"></button>
      <button style="background-color:#CCCCCC" onclick="更换主题('gray')"></button>
      <button style="background-color:#2ECC40" onclick="更换主题('green')"></button>
      <button style="background-color:#FF4136" onclick="更换主题('red')"></button>
      <button style="background-color:#FF851B" onclick="更换主题('orange')"></button>
    </div>
  </div>

  <div class="popup" id="gameOverPopup"></div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const speedRange = document.getElementById("speedRange");
const fontSelect = document.getElementById("fontSelect");
const circleToggle = document.getElementById("circleToggle");
const bodyLettersToggle = document.getElementById("bodyLettersToggle");
const wordModeToggle = document.getElementById("wordModeToggle");
const wordListInput = document.getElementById("wordListInput");
const noWallToggle = document.getElementById("noWallToggle");
const lettersEatenDisplay = document.getElementById("lettersEaten");
const targetWordDiv = document.getElementById("targetWord");
const targetWordText = document.getElementById("targetWordText");
const wordsCompletedDiv = document.getElementById("wordsCompleted");
const wordsCompletedList = document.getElementById("wordsCompletedList");
const scoreCanvas = document.getElementById("scoreOnCanvas");
const popup = document.getElementById("gameOverPopup");

let snake = [{ x: 10, y: 10 }];
let direction = "right";
let food = { x: 10, y: 10, letter: "狗" };
let lettersEaten = ["狗"];
let font = "Scramble";
let interval;
let paused = false;
let showCircle = true;
let showLettersOnBody = true;
let wordMode = true;
let noWall = true;
let wordList = [];
let wordIndex = 0;
let letterIndex = 0;
let completedWords = [];
const synth = window.speechSynthesis;

const chineseChars = "的一是在不了有和人这中大为上个国我以要他时来用们生到作地于出就分对成会可主发年动同工也能下过子说产种面而方后多定行学法所民得经十三之进着等部度家电力里如水化高自二理起小物现实加量都两体制机当使点从业本去把性好应开它合还因由其些然前外天政四日那社义事平形相全表间样与关各重新线内数正心反你明看原又么利比或但质气第向道命此变条只没结解问意建月公无系军很情者最立代想已通并提直题党程展五果料象员革位入常文总次品式活设及管特件长求老头基资边流路级少图山统接知较将组见计别她手角期根论运农指几九区强放决西被干做必战先回则任取据处队南给色光门即保治北造百规热领七海口东导器压志世金增争济阶油思术极交受联什认六共权收证改清己美再采转更单风切打白教速花带安场身车例真务具万每目至达走积示议声报斗完类八离华名确才科张信马节话米整空元况今集温传土许步群广石记需段研界拉林律叫且究观越织装影算低持音众书布复容儿须际商非验连断深难近矿千周委素技备半办青省列习响约支般史感劳便团往酸历市克何除消构府称太准精值号率族维划选标写存候毛亲快效斯院查江型眼王按格养易置派层片始却专状育厂京识适属圆包火住调满县局照参红细引听该铁价严龙飞".split("");

document.addEventListener("keydown", e => {
  const keys = { ArrowUp: "up", ArrowDown: "down", ArrowLeft: "left", ArrowRight: "right" };
  if (keys[e.key]) direction = keys[e.key];
  if (e.code === "Space" && !e.repeat) 切换暂停();
});

function 切换圆圈(v) { showCircle = v; 绘制(); }
function 切换身体字(v) { showLettersOnBody = v; 绘制(); }
function 切换无墙(v) { noWall = v; }
function 更换字体(f) { font = f; 绘制(); }
function 更换主题(c) {
  const colors = {
    dark: ["#1e1e1e", "white"], yellow: ["#FFFACD", "#333"],
    gray: ["#CCCCCC", "#111"], green: ["#d0f0c0", "#003300"],
    red: ["#ffdddd", "#660000"], orange: ["#FFE5B4", "#331A00"]
  }[c];
  document.body.style.backgroundColor = colors[0];
  document.body.style.color = colors[1];
}
function 朗读(text) {
  if (!synth) return;
  synth.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "zh-CN";
  synth.speak(utter);
}
function 切换暂停() { paused ? 开始游戏() : 暂停(); }
function 开始游戏() {
  clearInterval(interval);
  interval = setInterval(循环, 200 - +speedRange.value * 15);
  paused = false;
}
function 暂停() {
  clearInterval(interval);
  paused = true;
}
function 重置游戏() {
  snake = [{ x: 10, y: 10 }];
  direction = "right";
  popup.style.display = "none";
  completedWords = [];
  wordsCompletedList.innerHTML = "";
  if (wordMode && wordList.length) {
    wordIndex = 0;
    letterIndex = 0;
    food.letter = wordList[0][0];
    targetWordText.textContent = wordList[0];
    lettersEaten = ["狗"];
  } else {
    food.letter = "狗";
    lettersEaten = ["狗"];
  }
  放置食物();
  更新显示();
  绘制();
}
function 更新显示() {
  lettersEatenDisplay.innerHTML = lettersEaten.map(l =>
    `<span onclick="朗读('${l}')">${l}</span>`).join('');
  scoreCanvas.textContent = "已吃字数: " + (lettersEaten.length - 1);
}
function 绘制() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = "16px " + font;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  snake.forEach((s, i) => {
    const text = showLettersOnBody ? (lettersEaten[i] || "狗") : "狗";
    const cx = s.x * 20 + 10;
    const cy = s.y * 20 + 10;

    if (showCircle) {
      ctx.beginPath();
      ctx.arc(cx, cy, 14, 0, 2 * Math.PI);
      ctx.fillStyle = "#f8f8f8";
      ctx.fill();
      ctx.fillStyle = "black";
    } else {
      ctx.fillStyle = "yellow";
    }

    ctx.fillText(text, cx, cy);
  });

  const fx = food.x * 20 + 10;
  const fy = food.y * 20 + 10;

  if (showCircle) {
    ctx.beginPath();
    ctx.arc(fx, fy, 14, 0, 2 * Math.PI);
    ctx.fillStyle = "#f8f8f8";
    ctx.fill();
    ctx.fillStyle = "black";
  } else {
    ctx.fillStyle = "red";
  }

  ctx.fillText(food.letter, fx, fy);
}
function 放置食物() {
  let x, y;
  do {
    x = Math.floor(Math.random() * 18) + 1;
    y = Math.floor(Math.random() * 18) + 1;
  } while (snake.some(s => s.x === x && s.y === y));
  food.x = x;
  food.y = y;
}
function 游戏结束() {
  popup.innerText = `游戏结束！你吃了 ${lettersEaten.length - 1} 个字。`;
  popup.style.display = "block";
}
function 撞到自己(head) {
  return snake.some((s, i) => i > 0 && s.x === head.x && s.y === head.y);
}
function 循环() {
  let head = { ...snake[0] };
  if (direction === "up") head.y--;
  if (direction === "down") head.y++;
  if (direction === "left") head.x--;
  if (direction === "right") head.x++;

  if (noWall) {
    head.x = (head.x + 20) % 20;
    head.y = (head.y + 20) % 20;
  } else {
    if (head.x < 0 || head.y < 0 || head.x > 19 || head.y > 19) {
      暂停(); 游戏结束(); return;
    }
  }

  if (撞到自己(head)) {
    暂停(); 游戏结束(); return;
  }

  if (head.x === food.x && head.y === food.y) {
    const letter = food.letter;
    朗读(letter);
    snake.unshift(head);
    lettersEaten.push(letter);

    if (wordMode && wordList.length) {
      letterIndex++;
      if (letterIndex >= wordList[wordIndex].length) {
        const word = wordList[wordIndex];
        completedWords.push(word);
        wordsCompletedList.innerHTML = completedWords.map(w =>
          `<span onclick="朗读('${w}')">${w}</span>`).join(' ');
        朗读(word);
        wordIndex = (wordIndex + 1) % wordList.length;
        letterIndex = 0;
      }
      food.letter = wordList[wordIndex][letterIndex];
      targetWordText.textContent = wordList[wordIndex];
      放置食物();
    } else {
      food.letter = chineseChars[Math.floor(Math.random() * chineseChars.length)];
      放置食物();
    }
  } else {
    snake.pop();
    snake.unshift(head);
  }

  更新显示();
  绘制();
}
function 提交单词() {
  const text = wordListInput.value.trim();
  wordList = text.split(",").map(w => w.trim()).filter(w => w.length > 0);
  if (!wordList.length) return;
  wordIndex = 0;
  letterIndex = 0;
  completedWords = [];
  wordMode = true;
  wordModeToggle.checked = true;
  wordsCompletedDiv.style.display = "block";
  targetWordDiv.style.display = "block";
  targetWordText.textContent = wordList[0];
  lettersEaten = ["狗"];
  snake = [{ x: 10, y: 10 }];
  food.letter = wordList[0][0];
  放置食物();
  更新显示();
  绘制();
}
function 切换单词模式(v) {
  wordMode = v;
  if (!v) {
    wordsCompletedDiv.style.display = "none";
    targetWordDiv.style.display = "none";
  }
}

document.querySelectorAll('.accordion').forEach(acc => {
  acc.addEventListener('click', function () {
    this.classList.toggle('active');
    const panel = this.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });
});

window.onload = () => {
  提交单词();
  切换圆圈(true);
  切换身体字(true);
  切换无墙(true);
  切换单词模式(true);
  放置食物();
  更新显示();
  绘制();
};
</script>
</body>
</html>
