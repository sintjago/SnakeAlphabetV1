<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>글자 뱀</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
    body {
      font-family: Arial, sans-serif;
      background-color: #CCCCCC;
      color: #111;
      text-align: center;
      padding: 20px;
    }
    .title-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    h1 {
      font-family: 'Playfair+Display', serif;
      font-size: 20px;
      margin: 0;
    }
    #gameWrapper {
      position: relative;
      display: inline-block;
    }
    canvas {
      background-color: #1e1e1e;
      border: 4px solid white;
      display: block;
    }
    #scoreOnCanvas {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
    }
    .controls {
      margin: 10px auto;
    }
    #lettersEaten span, #wordsCompleted span {
      cursor: pointer;
      padding: 2px 4px;
      display: inline-block;
      font-weight: bold;
    }
    #lettersEaten span:hover, #wordsCompleted span:hover {
      background-color: #ddd;
    }
    .button-group {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .button-group button {
      font-size: 14px;
      padding: 4px 8px;
    }
    .accordion, .panel {
      display: block;
      width: 400px;
      margin: 10px auto;
      box-sizing: border-box;
    }
    .accordion {
      background-color: #444;
      color: white;
      cursor: pointer;
      padding: 10px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
    }
    .accordion:after {
      content: '▼';
      float: right;
    }
    .accordion.active:after {
      content: "▲";
    }
    .panel {
      padding: 10px 20px;
      display: none;
      background-color: #eee;
      overflow: hidden;
    }
    .panel div {
      margin-bottom: 10px;
    }
    .panel input[type="text"] {
      width: 250px;
      box-sizing: border-box;
    }
    .panel .color-options button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin: 2px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border: 2px solid #444;
      z-index: 10;
      display: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>글자 뱀</h1>
    <div class="button-group">
      <button onclick="게임시작()">시작</button>
      <button onclick="일시정지전환()">⏸</button>
      <button onclick="게임초기화()">초기화</button>
    </div>
  </div>

  <div id="gameWrapper">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreOnCanvas">글자 수: 0</div>
  </div>

  <div class="controls">
    <div>
      먹은 글자: <span id="lettersEaten"><span onclick="발음('가')">가</span></span>
    </div>
    <div id="targetWord" style="display:none; margin-top:6px;">
      목표 단어: <span id="targetWordText"></span>
    </div>
    <div id="wordsCompleted" style="display:none; margin-top:6px;">
      완성된 단어: <span id="wordsCompletedList"></span>
    </div>
  </div>

  <button class="accordion">게임 방법</button>
  <div class="panel">
    <p>
      뱀을 움직여 글자를 순서대로 먹으세요.<br>
      벽이나 자기 몸에 부딪히지 않도록 조심하세요.<br>
      단어를 완성하면 점수를 얻습니다.<br>
      스페이스바를 눌러 일시정지/재개 할 수 있습니다.<br>
      글자나 단어를 클릭하면 발음을 들을 수 있습니다.
    </p>
  </div>

  <button class="accordion">옵션</button>
  <div class="panel">
    <div>
      <label for="speedRange">속도:</label>
      <input type="range" min="1" max="10" value="5" id="speedRange" />
    </div>
    <div>
      <label for="fontSelect">글꼴:</label>
      <select id="fontSelect" onchange="글꼴변경(this.value)">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Scramble" selected>Scramble</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Georgia">Georgia</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Lucida Console">Lucida Console</option>
      </select>
    </div>
    <div>
      <label><input type="checkbox" id="circleToggle" checked onchange="원그리기(this.checked)"> 글자 원형 표시</label>
    </div>
    <div>
      <label><input type="checkbox" id="bodyLettersToggle" checked onchange="몸글자표시(this.checked)"> 몸에 글자 보이기</label>
    </div>
    <div>
      <label><input type="checkbox" id="wordModeToggle" checked onchange="단어모드전환(this.checked)"> 단어 모드</label><br>
      <div style="display:flex; gap:6px; align-items:center; margin-top:6px;">
        <input type="text" id="wordListInput" value="고양이,강아지,호랑이,늑대,쥐,코끼리,토끼,말,소,곰,돼지,여우,사슴,치타,캥거루,개구리" />
        <button onclick="단어제출()">제출</button>
      </div>
    </div>
    <div>
      <label><input type="checkbox" id="noWallToggle" checked onchange="벽없음(this.checked)"> 벽 없음</label>
    </div>
    <div class="color-options">
      <label>테마:</label><br>
      <button style="background-color:#001f3f" onclick="테마변경('dark')"></button>
      <button style="background-color:#FFDC00" onclick="테마변경('yellow')"></button>
      <button style="background-color:#CCCCCC" onclick="테마변경('gray')"></button>
      <button style="background-color:#2ECC40" onclick="테마변경('green')"></button>
      <button style="background-color:#FF4136" onclick="테마변경('red')"></button>
      <button style="background-color:#FF851B" onclick="테마변경('orange')"></button>
    </div>
  </div>

  <div class="popup" id="gameOverPopup"></div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const speedRange = document.getElementById("speedRange");
const fontSelect = document.getElementById("fontSelect");
const circleToggle = document.getElementById("circleToggle");
const bodyLettersToggle = document.getElementById("bodyLettersToggle");
const wordModeToggle = document.getElementById("wordModeToggle");
const wordListInput = document.getElementById("wordListInput");
const noWallToggle = document.getElementById("noWallToggle");
const lettersEatenDisplay = document.getElementById("lettersEaten");
const targetWordDiv = document.getElementById("targetWord");
const targetWordText = document.getElementById("targetWordText");
const wordsCompletedDiv = document.getElementById("wordsCompleted");
const wordsCompletedList = document.getElementById("wordsCompletedList");
const scoreCanvas = document.getElementById("scoreOnCanvas");
const popup = document.getElementById("gameOverPopup");

let snake = [{ x: 10, y: 10 }];
let direction = "right";
let food = { x: 10, y: 10, letter: "가" };
let lettersEaten = ["가"];
let font = "Scramble";
let interval;
let paused = false;
let showCircle = true;
let showLettersOnBody = true;
let wordMode = true;
let noWall = true;
let wordList = [];
let wordIndex = 0;
let letterIndex = 0;
let completedWords = [];
const synth = window.speechSynthesis;

// Basic Hangul characters (consonants + vowels + common syllables)
const koreanAlphabet = ["가","나","다","라","마","바","사","아","자","차","카","타","파","하","거","너","더","러","머","버","서","어","저","처","커","터","퍼","허"];

document.addEventListener("keydown", e => {
  const keys = { ArrowUp: "up", ArrowDown: "down", ArrowLeft: "left", ArrowRight: "right" };
  if (keys[e.key]) direction = keys[e.key];
  if (e.code === "Space" && !e.repeat) 일시정지전환();
});

function 원그리기(v) { showCircle = v; 그리기(); }
function 몸글자표시(v) { showLettersOnBody = v; 그리기(); }
function 벽없음(v) { noWall = v; }
function 글꼴변경(f) { font = f; 그리기(); }
function 테마변경(c) {
  const colors = {
    dark: ["#1e1e1e", "white"], yellow: ["#FFFACD", "#333"],
    gray: ["#CCCCCC", "#111"], green: ["#d0f0c0", "#003300"],
    red: ["#ffdddd", "#660000"], orange: ["#FFE5B4", "#331A00"]
  }[c];
  document.body.style.backgroundColor = colors[0];
  document.body.style.color = colors[1];
}
function 발음(text) {
  if (!synth) return;
  synth.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "ko-KR";
  synth.speak(utter);
}
function 일시정지전환() { paused ? 게임시작() : 일시정지(); }
function 게임시작() {
  clearInterval(interval);
  interval = setInterval(게임루프, 200 - +speedRange.value * 15);
  paused = false;
}
function 일시정지() {
  clearInterval(interval);
  paused = true;
}
function 게임초기화() {
  snake = [{ x: 10, y: 10 }];
  direction = "right";
  popup.style.display = "none";
  completedWords = [];
  wordsCompletedList.innerHTML = "";
  if (wordMode && wordList.length) {
    wordIndex = 0;
    letterIndex = 0;
    food.letter = wordList[0][0];
    targetWordText.textContent = wordList[0];
    lettersEaten = ["가"];
  } else {
    food.letter = "가";
    lettersEaten = ["가"];
  }
  음식설정();
  UI업데이트();
  그리기();
  clearInterval(interval);
  paused = false;
}
function UI업데이트() {
  lettersEatenDisplay.innerHTML = lettersEaten.map(l =>
    `<span onclick="발음('${l}')">${l}</span>`).join('');
  scoreCanvas.textContent = "글자 수: " + (lettersEaten.length - 1);
}
function 그리기() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = "16px " + font;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  snake.forEach((s, i) => {
    const text = showLettersOnBody ? (lettersEaten[i] || "가") : "가";
    const cx = s.x * 20 + 10;
    const cy = s.y * 20 + 10;

    if (showCircle) {
      ctx.beginPath();
      ctx.arc(cx, cy, 14, 0, 2 * Math.PI);
      ctx.fillStyle = "#f8f8f8";
      ctx.fill();
      ctx.fillStyle = "black";
    } else {
      ctx.fillStyle = "yellow";
    }

    ctx.fillText(text, cx, cy);
  });

  const fx = food.x * 20 + 10;
  const fy = food.y * 20 + 10;

  if (showCircle) {
    ctx.beginPath();
    ctx.arc(fx, fy, 14, 0, 2 * Math.PI);
    ctx.fillStyle = "#f8f8f8";
    ctx.fill();
    ctx.fillStyle = "black";
  } else {
    ctx.fillStyle = "red";
  }

  ctx.fillText(food.letter, fx, fy);
}
function 음식설정() {
  let x, y;
  do {
    x = Math.floor(Math.random() * 18) + 1;
    y = Math.floor(Math.random() * 18) + 1;
  } while (snake.some(s => s.x === x && s.y === y));
  food.x = x;
  food.y = y;
}
function 게임종료() {
  popup.innerText = `게임 종료! ${lettersEaten.length - 1}개의 글자를 먹었습니다!`;
  popup.style.display = "block";
}
function 자기충돌(head) {
  return snake.some((s, i) => i > 0 && s.x === head.x && s.y === head.y);
}
function 게임루프() {
  let head = { ...snake[0] };
  if (direction === "up") head.y--;
  if (direction === "down") head.y++;
  if (direction === "left") head.x--;
  if (direction === "right") head.x++;

  if (noWall) {
    head.x = (head.x + 20) % 20;
    head.y = (head.y + 20) % 20;
  } else {
    if (head.x < 0 || head.y < 0 || head.x > 19 || head.y > 19) {
      일시정지(); 게임종료(); return;
    }
  }

  if (자기충돌(head)) {
    일시정지(); 게임종료(); return;
  }

  if (head.x === food.x && head.y === food.y) {
    const letter = food.letter;
    발음(letter);
    snake.unshift(head);
    lettersEaten.push(letter);

    if (wordMode && wordList.length) {
      letterIndex++;
      if (letterIndex >= wordList[wordIndex].length) {
        const complete = wordList[wordIndex];
        completedWords.push(complete);
        wordsCompletedList.innerHTML = completedWords.map(w =>
          `<span onclick="발음('${w}')">${w}</span>`).join(' ');
        발음(complete);
        wordIndex = (wordIndex + 1) % wordList.length;
        letterIndex = 0;
      }
      food.letter = wordList[wordIndex][letterIndex];
      targetWordText.textContent = wordList[wordIndex];
      음식설정();
    } else {
      food.letter = koreanAlphabet[Math.floor(Math.random() * koreanAlphabet.length)];
      음식설정();
    }
  } else {
    snake.pop();
    snake.unshift(head);
  }

  UI업데이트();
  그리기();
}
function 단어제출() {
  const input = wordListInput.value.trim();
  wordList = input.split(",").map(w => w.trim()).filter(w => w.length > 0);
  if (!wordList.length) return;
  wordIndex = 0;
  letterIndex = 0;
  completedWords = [];
  wordMode = true;
  wordModeToggle.checked = true;
  wordsCompletedDiv.style.display = "block";
  targetWordDiv.style.display = "block";
  targetWordText.textContent = wordList[0];
  lettersEaten = ["가"];
  snake = [{ x: 10, y: 10 }];
  food.letter = wordList[0][0];
  음식설정();
  UI업데이트();
  그리기();
}
function 단어모드전환(v) {
  wordMode = v;
  if (!v) {
    wordsCompletedDiv.style.display = "none";
    targetWordDiv.style.display = "none";
  }
}

document.querySelectorAll('.accordion').forEach(acc => {
  acc.addEventListener('click', function () {
    this.classList.toggle('active');
    const panel = this.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });
});

window.onload = () => {
  단어제출();
  원그리기(true);
  몸글자표시(true);
  벽없음(true);
  단어모드전환(true);
  음식설정();
  UI업데이트();
  그리기();
};
</script>
</body>
</html>
